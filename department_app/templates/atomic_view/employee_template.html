{% extends "base.html" %}


<div class="card bg-secondary text-white text-center">
    <div class="card-body">
        <h3>{{ employee.name }}</h3>
    </div>
</div>

<div class="container-fluid border border-3">
    <div class="container-fluid pt-5 p-3">
        <div class="row p-2">
            <div class="col-2">
                <h4>Department name:</h4>
            </div>
            <div class="col-2">
                <div class="container border border-2">
                    <h4>{{ employee.department }}</h4>
                </div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-2">
                <h4>Birth date</h4>
            </div>
            <div class="col-2">
                <div class="container border border-2">
                    <h4>{{ employee.birth }}</h4>
                </div>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-2">
                <h4>Salary:</h4>
            </div>
            <div class="col-2">
                <div class="container border border-2">
                    <h4>{{ employee.salary }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid p-3">
    <div class="row justify-content-between">
        <div class="col-3 text-center">
            <a href="department.html">
                <button type="button" class="btn btn-outline-dark w-75">
                    <h4>Back</h4>
                </button>
            </a>
        </div>
        <div class="col-3 text-center">
            <button type="button" data-bs-toggle="modal" data-bs-target="#deleteEmployee1"
                class="btn text-white bg-danger bg-gradient w-75">
                <h4>Delete</h4>
            </button>
        </div>
        <div class="col-3 text-center">
            <button type="button" data-bs-toggle="modal" data-bs-target="#editEmployee1"
                class="btn text-white bg-success bg-gradient w-75">
                <h4>Edit</h4>
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="editEmployee1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit employee</h5>
            </div>
            <div class="modal-body">
                <div class="container-fluid p-3">
                    <div class="row">
                        <div class="col me-auto">
                            <h4>Full name:</h4>
                        </div>
                        <div class="col  ms-auto text-center">
                            <input class="form-control" placeholder="full name">
                        </div>
                    </div>
                </div>
                <div class="container-fluid p-3">
                    <div class="row">
                        <div class="col me-auto">
                            <h4>Department name:</h4>
                        </div>
                        <div class="col  ms-auto text-center">
                            <select class="form-select">
                                <option selected>Select department</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="container-fluid p-3">
                    <div class="row justify-content-between">
                        <div class="col me-auto">
                            <h4>Birth date:</h4>
                        </div>
                        <div class="col  ms-auto text-center">
                            <input class="form-control" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                </div>
                <div class="container-fluid p-3">
                    <div class="row justify-content-between">
                        <div class="col me-auto">
                            <h4>Salary:</h4>
                        </div>
                        <div class="col ms-auto text-center">
                            <input class="form-control" placeholder="salary">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row justify-content-end">
                    <div class="col text-center">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
                            <h4>Cancel</h4>
                        </button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn text-white bg-success bg-gradient">
                            <h4>Save</h4>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="deleteEmployee1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete employee</h5>
            </div>
            <div class="modal-body">
                <div class="container p-3">
                    <div class="row-cols-auto text-center">
                        <div class="col">
                            <h1><i class="bi bi-exclamation-triangle"></i></h1>
                        </div>
                        <div class="col">
                            Please confirm deletion of employee record
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row justify-content-end">
                    <div class="col text-center">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
                            <h4>Ok</h4>
                        </button>
                    </div>
                    <div class="col me-auto">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
                            <h4>Cancel</h4>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
