<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

    <div class="card bg-secondary text-white text-center">
        <div class="card-body">
            <h3>FullName</h3>
        </div>
    </div>

    <div class="container-fluid border border-3">
        <div class="container-fluid pt-5 p-3">
            <div class="row row-cols-auto">
                <div class="col">
                    <h4>Department:</h4>
                </div>
                <div class="col">
                    <div class="container border border-3">
                        <h4>Department of IT development</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid p-3">
            <div class="row row-cols-auto">
                <div class="col">
                    <h4>Position:</h4>
                </div>
                <div class="col">
                    <div class="container border border-3">
                        <h4>IT specialist</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid p-3">
            <div class="row row-cols-auto">
                <div class="col">
                    <h4>Employment date:</h4>
                </div>
                <div class="col">
                    <div class="container border border-3">
                        <h4>9/11/2002</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid p-3">
            <div class="row row-cols-auto">
                <div class="col">
                    <h4>Dismissal date:</h4>
                </div>
                <div class="col">
                    <div class="container border border-3">
                        <h4>25/11/2021</h4>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="container-fluid p-3">
        <div class="row justify-content-between">
            <div class="col-3 text-center">
                <a href="department.html">
                    <button type="button" class="btn btn-outline-dark w-75">
                        <h4>Back</h4>
                    </button>
                </a>
            </div>
            <div class="col-3 text-center">
                <button type="button" data-bs-toggle="modal" data-bs-target="#deleteEmployee1"
                    class="btn text-white bg-danger bg-gradient w-75">
                    <h4>Delete</h4>
                </button>
            </div>
            <div class="col-3 text-center">
                <button type="button" data-bs-toggle="modal" data-bs-target="#editEmployee1"
                    class="btn text-white bg-success bg-gradient w-75">
                    <h4>Edit</h4>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editEmployee1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit employee</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid p-3">
                        <div class="row">
                            <div class="col me-auto">
                                <h4>Full name:</h4>
                            </div>
                            <div class="col  ms-auto text-center">
                                <input class="form-control" placeholder="full name">
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid p-3">
                        <div class="row">
                            <div class="col me-auto">
                                <h4>Department name:</h4>
                            </div>
                            <div class="col  ms-auto text-center">
                                <select class="form-select">
                                    <option selected>select department</option>
                                    <option value="1">Department of IT development</option>
                                    <option value="2">QA</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid p-3">
                        <div class="row">
                            <div class="col me-auto">
                                <h4>Position:</h4>
                            </div>
                            <div class="col  ms-auto text-center">
                                <select class="form-select">
                                    <option selected>select position</option>
                                    <option value="1">IT specialist</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid p-3">
                        <div class="row justify-content-between">
                            <div class="col me-auto">
                                <h4>Employment date:</h4>
                            </div>
                            <div class="col  ms-auto text-center">
                                []
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid p-3">
                        <div class="row justify-content-between">
                            <div class="col me-auto">
                                <h4>Dismissal date:</h4>
                            </div>
                            <div class="col ms-auto text-center">
                                []
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row justify-content-end">
                    <div class="col text-center">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
                            <h4>Cancel</h4>
                        </button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn text-white bg-success bg-gradient">
                            <h4>Save</h4>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <div class="modal fade" id="deleteEmployee1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete employee</h5>
                </div>
                <div class="modal-body">
                    <div class="container p-3">
                        <div class="row-cols-auto text-center">
                            <div class="col">
                                <h1><i class="bi bi-exclamation-triangle"></i></h1>
                            </div>
                            <div class="col">
                                Please confirm deletion of employee record
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row justify-content-end">
                        <div class="col text-center">
                            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
                                <h4>Ok</h4>
                            </button>
                        </div>
                        <div class="col me-auto">
                            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
                                <h4>Cancel</h4>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
